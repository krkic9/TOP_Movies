{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movie_data %}
  <p>
    <a href="{{ url_for('gen_movie', movie_title = movie.title, number= loop.index0, movie_search = movie_search) }}">
        {{ movie.title }} - {{ movie.release_year }}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
